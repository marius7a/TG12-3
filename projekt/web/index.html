<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Auto erfassen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Neues Auto erfassen</h1>

  <form id="autoForm">
    <label for="marke">Marke:</label>
    <input type="text" id="marke" name="marke" required><br><br>

    <label for="ps">PS:</label>
    <input type="number" id="ps" name="ps" required><br><br>

    <label for="verbrauch">Verbrauch (L/100km):</label>
    <input type="number" id="verbrauch" name="verbrauch" step="0.1" required><br><br>

    <button type="submit">Absenden</button>
  </form>

  <h3>Antwort des Servers:</h3>
  <pre id="serverAntwort"></pre>

  <script src="client.js"></script>
</body>
</html>
