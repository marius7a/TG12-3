<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spieler erfassen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Neuen Fußballspieler erfassen</h1>

    <form id="spielerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="jahrgang">Jahrgang:</label>
      <input type="number" id="jahrgang" name="jahrgang" min="1970" max="2010" required><br><br>

      <label for="staerke">Stärke (1-10):</label>
      <input type="number" id="staerke" name="staerke" min="1" max="10" required><br><br>

      <label for="torschuss">Torschuss (1-10):</label>
      <input type="number" id="torschuss" name="torschuss" min="1" max="10" required><br><br>

      <label for="motivation">Motivation (1-10):</label>
      <input type="number" id="motivation" name="motivation" min="1" max="10" required><br><br>

      
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required><br><br>

      <button type="submit">Absenden</button>
    </form>

    <h3>Antwort des Servers:</h3>
    <pre id="serverAntwort"></pre>
  </div>

  <script src="client.js"></script>
</body>
</html>
